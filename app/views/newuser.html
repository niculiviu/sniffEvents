<div admin-header></div>
<div users-sidebar></div>
<div class="col-sm-10">
<div class="container">
    <div>
    <div class="page-header">
        <h2>Adauga Utilizator</h2>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-2">
                <label>First Name</label>
            </div>
            <div class="col-sm-10">
                <input class="form-control" placeholder="First Name" ng-model="user.firstName">
            </div>
        </div>
    </div>
        
         <div class="form-group">
        <div class="row">
            <div class="col-sm-2">
                <label>Last Name</label>
            </div>
            <div class="col-sm-10">
                <input class="form-control" placeholder="Last Name" ng-model="user.lastName">
            </div>
        </div>
    </div>
        
         <div class="form-group">
        <div class="row">
            <div class="col-sm-2">
                <label>Email</label>
            </div>
            <div class="col-sm-10">
                 <input class="form-control" placeholder="Email" ng-model="user.email">
            </div>
        </div>
    </div>
        
         <div class="form-group">
            <div class="row">
                <div class="col-sm-2">
                    <label>Password</label>
                </div>
                <div class="col-sm-10">
                    <input class="form-control" placeholder="Password" ng-model="user.pass">
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <div class="row">
                <div class="col-sm-2">
                    <label>Rol</label>
                </div>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="user.role" ng-options="role.role_name for role in roles">
                    <option value="">-- Adauga rol --</option>
                    </select>
                </div>
            </div>
        </div>

    <button class="ui blue button pull-right" ng-click="register(user)">Register</button>
    </div>
</div>
</div>
