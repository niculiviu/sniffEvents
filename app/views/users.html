<div admin-header></div>
<div users-sidebar></div>
<div class="col-sm-10">
    <div class="ui left icon input pull-right" style="margin-top:15px;margin-bottom:15px;">
        <input type="text" placeholder="Search users...">
        <i class="users icon"></i>
    </div>
    <table class="ui table">
        <thead>
            <tr>
                <th>#</th>
                <th>Nume</th>
                <th>Email</th>
                <th>Rol</th>
                <th></th>
            </tr>
        </thead>
        <tbody>

            <tr dir-paginate="user in users | itemsPerPage: 10">
                <td>{{$index}}</td>
                <td><i class="user icon"></i>{{user.first_name}} {{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>
                    {{user.role_name}}
                </td>
                <td>
                    <a href="" class="ui mini button">Edit</a>
                    <a href="" class="ui mini red button">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div align="center">
        <dir-pagination-controls></dir-pagination-controls>
    </div>
</div>
